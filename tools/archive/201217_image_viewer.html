<body>
    <div id="image_viewer">
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.8.0/viewer.css"
            rel="stylesheet"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.8.0/viewer.js"></script>

        <div>
            <img
                id="image"
                src="https://th.bing.com/th/id/OIP.aykcJoHt4AMDvusevtj1PwHaHa?pid=Api&rs=1"
                alt="Picture"
            />
        </div>

        <div>
            <ul id="images">
                <li>
                    <img
                        src="https://th.bing.com/th/id/OIP.OxeMbeihRhybIqRagicGpgHaEo?pid=Api&rs=1"

                    />

                    />
                </li>

                        src="https://th.bing.com/th/id/OIP.oPv0wWvs8u2OW3I95pfJsgHaEo?pid=Api&rs=1"
                        alt="Picture 3"
                    />
                </li>
            </ul>
        </div>

        <script>
            // View an image
            const viewer = new Viewer(document.getElementById("image"), {
                inline: true,
                viewed() {
                    viewer.zoomTo(1);
                },
            });

            const gallery = new Viewer(document.getElementById("images"));
        </script>
    </div>
