<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--@vuerouter-1 引入vuerouter-->
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <!--@vuex-1-->
    <script src="https://unpkg.com/vuex"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.js"></script>
    <style>
        .title {
            text-indent: -25px;
            padding-left: 25px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="google_search" class="google-searchbox">
        <script
            async
            src="https://cse.google.com/cse.js?cx=fa049d748daeb973d"
        ></script>
        <div class="gcse-search"></div>
    </div>
    <hr />
    <div id="app">
        <div id="search">
            <input v-model="search_item" placeholder="请输入搜索" />
            <button @click="handleSearch(search_item)">搜索</button>
        </div>
        <ul>
            <li v-for="(todo, index) in todo_list" v-if="filterStatement(todo)">
                {{todo.name}}
                <button @click="handleDelete(index)">-</button>
            </li>
        </ul>
        <div id="add_item">
            <input v-model="new_item" placeholder="输入新项目" />
            <button @click="handleAdd">+</button>
        </div>
    </div>
    <script>
        app = new Vue({
            el: "#app",
            data: {
                //todo_list: [{ name: "民主与人权" }, { name: "合同的生效时间" }],
                todo_list: [],
                new_item: "",
                search_item: "",
            },
            methods: {
                filterStatement: function(todo) {
                    if (this.search_item == "") {
                        return true;
                    } else {
                        return todo.name.search(this.search_item) != -1;
                    }
                },
                handleDelete: function(index) {
                    //TODO, 页面写好, 开始写函数了
                    this.todo_list.splice(index, 1);
                },
                handleSearch: function(search_item) {
                    this.search_item = search_item;
                },
                handleAdd: function() {
                    this.todo_list.push({
                        name: this.new_item,
                    });
                    parsed_list = JSON.stringify(this.todo_list);
                    localStorage.setItem("todo_list", parsed_list);
                },
            },
            mounted() {
                if (localStorage.getItem("todo_list")) {
                    this.todo_list = JSON.parse(
                        localStorage.getItem("todo_list")
                    );
                }
            },
        });
    </script>
</body>
<style>
    .google-searchbox {
        flex: 0 0 auto;
        vertical-align: top;
    }
</style>
